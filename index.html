<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung - Arbeitszeitverwaltung</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <header>
        <h1>Zeiterfassung</h1>
    </header>

    <main>
        <!-- User Name Section -->
        <section class="name-section">
            <div class="name-input-group">
                <label for="user-name">Ihr Name</label>
                <input type="text" id="user-name" placeholder="Name eingeben..." />
            </div>
        </section>

        <!-- Welcome Section -->
        <section class="welcome-section">
            <h2>Arbeitszeitverwaltung</h2>
            <p>Erfassen Sie Ihre Arbeitszeiten und verwalten Sie Ihre Zeit effizient.</p>
        </section>

        <!-- Totals Section -->
        <section class="totals-section" aria-labelledby="totals-heading">
            <h2 id="totals-heading">Gesamtzeiten</h2>
            <div class="totals-grid">
                <div class="total-item">
                    <span class="total-label">Heute</span>
                    <span class="total-value" id="daily-total">0h 0m</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Diese Woche</span>
                    <span class="total-value" id="weekly-total">0h 0m</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Diesen Monat</span>
                    <span class="total-value" id="monthly-total">0h 0m</span>
                </div>
            </div>
        </section>

        <!-- Actions Section -->
        <section class="actions-section" aria-labelledby="actions-heading">
            <h2 id="actions-heading">Aktionen</h2>
            <div class="actions-grid">
                <button id="export-pdf" class="action-button" type="button">PDF Herunterladen</button>
                <button id="export-csv" class="action-button" type="button">CSV Exportieren</button>
                <label for="import-csv" class="action-button file-input-label">
                    CSV Importieren
                    <input type="file" id="import-csv" accept=".csv" class="sr-only">
                </label>
                <button id="add-manual" class="action-button" type="button">Manueller Eintrag</button>
            </div>
        </section>

        <!-- Manual Entry Form (Hidden by default) -->
        <section id="manual-form-section" class="manual-form-section hidden" aria-labelledby="manual-heading">
            <h2 id="manual-heading">Manueller Eintrag hinzufügen</h2>
            <form id="manual-form" class="manual-form">
                <div class="form-group">
                    <label for="manual-date">Datum</label>
                    <input type="date" id="manual-date" required>
                </div>
                <div class="form-group">
                    <label for="manual-start">Startzeit</label>
                    <input type="time" id="manual-start" required>
                </div>
                <div class="form-group">
                    <label for="manual-end">Endzeit</label>
                    <input type="time" id="manual-end" required>
                </div>
                <div class="form-group">
                    <label for="manual-notes">Notizen (optional)</label>
                    <textarea id="manual-notes" rows="2" placeholder="Notizen hinzufügen..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-button">Eintrag Hinzufügen</button>
                    <button type="button" id="cancel-manual" class="secondary-button">Abbrechen</button>
                </div>
            </form>
        </section>

        <!-- Timesheet Table -->
        <section class="timesheet-section" aria-labelledby="timesheet-heading">
            <div class="timesheet-header">
                <h2 id="timesheet-heading">Stundenzettel</h2>
                <div class="month-selector">
                    <button id="prev-month" class="month-nav-button" type="button">←</button>
                    <select id="month-select" class="month-select">
                        <!-- Populated by JavaScript -->
                    </select>
                    <button id="next-month" class="month-nav-button" type="button">→</button>
                </div>
            </div>
            <div class="table-container">
                <table id="timesheet-table" class="timesheet-table">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Start</th>
                            <th>Ende</th>
                            <th>Dauer</th>
                            <th>Notizen</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="timesheet-body">
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Status Messages -->
    <div id="status-message" class="status-message hidden" aria-live="polite"></div>

    <script src="dist/app-bundle.js"></script>
</body>
</html>
